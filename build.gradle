plugins {
    id 'java'
}

group = 'fr.aimcvent'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = 'jitpack'
        url  = 'https://jitpack.io'
    }
}

dependencies {
    compileOnly 'com.github.aimcvent:kernel-api:1.0.0'
    compileOnly 'com.github.aimcvent:database-api:dev-1.0.0'
    compileOnly 'com.google.code.gson:gson:2.9.1';
    implementation 'com.hazelcast:hazelcast:5.3.1'
}
